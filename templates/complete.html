{% load i18n %}
{% load static %}
<!doctype html>
<p lang="{{ language_code }}">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--=============Google Font ===============-->
        <link href="https://fonts.googleapis.com/css?family=Baskervville%7CLa+Belle+Aurore&display=swap"
            rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Maho Moriyama | Complete</title>
        {% block favicon %}
        <link rel="icon" href="{% static 'favicon.ico' %}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}" />
        <link rel="manifest" href="{% static 'site.webmanifest' %}" />
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        {% endblock favicon %}
    </head>

    <section class="contact bg-light" id="contact">
        <div class="container pt-5 pb-5">
            <div class="row align-items-center">
                <div class="col-lg-4 mb-5 col-md-6">
                    <h1 class="display-3" style="color: rgba(250, 110, 131);">
                        送信が完了しました

                    </h1>
                    <p class="copy">フォーム内容をご送信頂きまして誠にありがとうございます。
                        <br>担当者よりご案内させていただきます。</p>
                    <p class="attention">※ご入力内容を記載した確認メールを送信しました。
                        <br>※ご確認メールが24時間経過しても届かない場合は、恐れ入りますが、再度お問い合わせください。
                        <br>※返信にお時間を頂く場合がございます。予めご了承ください。</p>
                    <div class="gradient4"><a href="{% url 'mysite:index' %}">
                            <button type="button" class="btn btn-outline-danger">戻る</button>
                        </a></div>
                </div>
            </div>
        </div>
    </section>
