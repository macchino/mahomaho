{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kiwi+Maru:wght@300;400;500&display=swap"
        rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Maho Moriyama | Contact</title>
    {% block favicon %}
    <link rel="icon" href="{% static 'img/favicon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% endblock favicon %}
</head>

<section class="contact bg-light" id="contact">
    <div class="container pt-5 pb-5">
        <div class="row align-items-center">
            <div class="col-lg-4 mb-5 col-md-6">
                <h1 class="display-3" style="color: rgba(250, 110, 131);">
                    Contact

                </h1>
                <p class="lead">
                    ご依頼・ご相談などのお問い合わせは、こちらよりお願い申し上げます。
                    ご入力いただいた個人情報は、お問い合わせへの対応のためにのみ、利用いたします。
                </p>
            </div>
        </div>
    </div>
</section>
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 font-italic border-bottom">
                お問い合わせ
            </h3>
            <form action="{% url 'mysite:contact_form' %}" method="post">{% csrf_token %}
                {% for field in form %}
                {{ field.errors }}
                <div class="mb-3">
                    <label class="form-label">{{ field.label_tag }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">送信</button>
            </form>
        </div>
    </div>
</main>
